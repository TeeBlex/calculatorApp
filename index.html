<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calcApp.css" type="text/css">
</head>
<body>
    <div class="overallWrapper">
        <h1>Calculator <span>App</span></h1>
        <div class="innerWrapper">
            <div class="screenContainer">
                <input type="text" id="screenDisplay" disabled>
            </div>
            <div class="buttonsContainer">
                <div class="buttonsBox">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" id="multiplySign">x</button>
                </div>

                <div class="buttonsBox">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">/</button>
                </div>

                <div class="buttonsBox">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                </div>

                <div class="buttonsBox">
                    <button class="equalBtn">=</button>
                    <button class="btn">0</button>
                    <button class="cancleBtn">C</button>
                    <button class="btn">-</button>
                </div>
            </div>
        </div>
        
        <p>Designed & Developed By TeeBlex</p>
    </div>

    <script src="calcApp.js"></script>
</body>
</html>
